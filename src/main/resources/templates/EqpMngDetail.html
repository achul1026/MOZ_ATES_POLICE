<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800" th:text="#{equipment.mngDetail.title}">단속장비 상세정보</h1>

        <div class="row">

            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="#{equipment.mngDetail.subTitle}">상세</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <colgroup>
                                    <col width="20%">
                                    <col width="30%">
                                    <col width="20%">
                                    <col width="30%">

                                </colgroup>
                                <tbody>
                                <tr>
                                    <th th:text="#{equipment.mngDetail.enforcementEquipmentNumber}">단속장비 번호</th>
                                    <td th:text="${tfcEqpVO.tfcEnfEqpId}"></td>
                                    <th th:text="#{equipment.mngDetail.registrationDate}">등록일</th>
                                    <td th:text="${tfcEqpVO.crDt}"></td>
                                </tr>
                                <tr>
                                    <th th:text="#{equipment.mngDetail.typesOfEquipment}">장비종류</th>
                                    <td th:text="${tfcEqpVO.eqpTy}"></td>
                                    <th th:text="#{equipment.mngDetail.manufacturer}">제조업체</th>
                                    <td th:text="${tfcEqpVO.mnfctr}"></td>
                                </tr>
                                <tr>
                                    <th th:text="#{equipment.mngDetail.whetherOrNotToUse}">사용여부</th>
                                    <td th:text="${tfcEqpVO.useYn} == 'y'?'사용':'미사용'"></td>
                                    <th th:text="#{equipment.mngDetail.manager}">담당자</th>
                                    <td th:text="${tfcEqpVO.crOprtrId}"></td>
                                </tr>
                                <tr>
                                    <th th:text="#{equipment.mngDetail.location}">위치</th>
                                    <td colspan="3" th:text="${tfcEqpVO.roadAddr}"></td>
                                </tr>

                                </tbody>
                            </table>
                            <button type="button" id="btnGoList" class="btn btn-outline-secondary" th:onclick="|location.href='@{/eqp/mngList}'|" th:text="#{equipment.mngDetail.listButton}">목록</button>
                            <button type="button" id="btnRegist" class="btn btn-outline-warning" th:onclick="|location.href='@{/eqp/mngModify(tfcEnfEqpId=${tfcEqpVO.tfcEnfEqpId})}'|" th:text="#{equipment.mngDetail.modifyButton}">수정</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</th:block>
</html>
