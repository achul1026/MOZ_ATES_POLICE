<script th:inline="javascript">
    /*<![CDATA[*/

    $(function (){

        $('#tblList').DataTable({
            "destroy" : true,
            "processing" : false,
            "serverSide" : true,
            "paging" : true,
            "searching" : false,
            "ordering" : false,
            "lengthChange" : false,
            "displayStart": /*[[ ${complainVO.start} ]]*/ 10,
            "language" : {
                "emptyTable" : "조회 결과가 없습니다."
            },
            initComplete: function () {
                $(".paginate_button").off("click");
            },
            ajax : {
                url : /*[[@{/portal/complaintListAjax}]]*/ "/portal/complaintListAjax",
                method : "post",
                data : function(d){
                    var frmData = $("#frmSearch").serializeArray();
                    $.each(frmData,function (key, val) {
                        d[val.name] = val.value;
                    })
                }
            },
            columns : [
                {
                    render : function (data, type, row, meta) {
                        return meta.settings._iRecordsTotal-meta.settings._iDisplayStart-meta.row;
                    }
                }
                , { data: 'cdNm' }
                , {
                    data: 'postTtl',
                    render : function(data, type, row, meta) {
                        return '<a href="javascript:;" onclick="goDetail(\''+row.complaintsIdx+'\')">' + data + '</a>';
                    }
                }
                , { data: 'wrtrEmail' }
                , { data: 'crDt' }
                , {
                    data:  'ansStts',
                    render(data){
                        if(data == "Y"){
                            return '<span style="color: green;">완료</span>';
                        }else{
                            return '<span style="color: red;">미완료</span>';
                        }
                    }
                }
            ]
        })

    })


    function goDetail(idx){
        var baseUrl = /*[[@{/portal/complaintDetail}]]*/ '';
        window.location.href=baseUrl+"?complaintsIdx="+idx;
    }

    /*]]>*/
</script>
