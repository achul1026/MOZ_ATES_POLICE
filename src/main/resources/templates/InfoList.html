<script th:inline="javascript">

    $(function (){

        $('#tblList').DataTable({
            "destroy" : true,
            "processing" : false,
            "serverSide" : true,
            "paging" : true,
            "searching" : false,
            "ordering" : false,
            "lengthChange" : false,
            "displayStart": /*[[ ${tfcEnfMaster.start} ]]*/ 10,
            "language" : {
                "emptyTable" : "조회 결과가 없습니다."
            },
            initComplete: function () {
                $(".paginate_button").off("click");
            },
            ajax : {
                url : /*[[@{/enf/infoListAjax}]]*/ "/enf/infoListAjax",
                method : "post",
                data : function(d){
                    var frmData = $("#frmSearch").serializeArray();
                    $.each(frmData,function (key, val) {
                        d[val.name] = val.value;
                    })
                }
            },
            columns : [
                {
                    render : function (data, type, row, meta) {
                        return meta.settings._iRecordsTotal-meta.settings._iDisplayStart-meta.row;
                    }
                }
                , {
                    data: 'tfcEnfId',
                    render : function(data, type, row, meta) {
                        return '<a href="javascript:;" onclick="goDetail(\''+row.tfcEnfId+'\')">' + data + '</a>';
                    }
                }
                , { data: 'tfcEnfDt' }
                , { data: 'roadAddr' }
                , { data: 'lastTfcEnfProcCd' }
                , { data: 'vioId' }
            ]
        })

    })


    function goDetail(idx){
        var baseUrl = /*[[@{/enf/infoDetail}]]*/ '';

        window.location.href=baseUrl+"?tfcEnfId="+idx;
    }



</script>
