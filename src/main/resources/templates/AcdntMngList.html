<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800" th:text="#{accident.mngList.title}">교통사고 관리</h1>

        <div class="row">


            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="#{accident.mngList.searchOp}">검색조건</h6>
                    </div>
                    <div class="card-body">
                        <form id="frmSearch">
                            <input type="hidden" id="hdnStart" name="start" th:value="${tfcAcdntMaster.start}">
                            <label th:text="#{accident.mngList.startDate}">시작일</label>
                            <input class="form-control col-lg-2" id="sDate" name="sDate" type="date" th:value="${tfcAcdntMaster.getSDate()}">
                            &nbsp;&nbsp;&nbsp;
                            <label th:text="#{accident.mngList.endDate}">종료일</label>
                            <input class="form-control col-lg-2" id="eDate" name="eDate" type="date" th:value="${tfcAcdntMaster.getEDate()}">
                            &nbsp;&nbsp;&nbsp;
                            <label>
                                <select class="form-control" name="searchType">
                                    <option value="all" th:text="#{accident.mngList.selectAll}" >전체</option>
                                </select>
                            </label>
                            <input class="form-control col-lg-3" name="searchTxt" type="text" th:value="${tfcAcdntMaster.searchTxt}" >
                            &nbsp;&nbsp;&nbsp;

                            <button type="button" id="btnSearch" class="btn btn-outline-primary" th:text="#{accident.mngList.check}">조회</button>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="display: inline;" th:text="#{accident.mngList.trafficAccidentList}">교통사고 리스트</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row"><div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="tblList" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 56px;" th:text="#{accident.mngList.tableNumber}">No.</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 61px;" th:text="#{accident.mngList.accidentNumber}">사고번호</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 49px;" th:text="#{accident.mngList.accidentDate}">사고일시</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 67px;" th:text="#{accident.mngList.accidentPlace}">사고장소</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 31px;" th:text="#{accident.mngList.accidentCarNumber}">사고차 번호</th>
<!--                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 68px;">가해자</th>-->
                                        </tr>
                                    </thead>

                                    <tbody>


                                    </tbody>
                                </table>
                                </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_info">
                                        <button type="button" id="btnRegist" class="btn btn-outline-success" th:onclick="|location.href='@{/acdnt/mngRegist}'|" th:text="#{accident.mngList.registrationAccident}">사고 등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>


</th:block>
</html>
<script th:inline="javascript">
    /*<![CDATA[*/

    $(function (){

        $('#tblList').DataTable({
            "destroy" : true,
            "processing" : false,
            "serverSide" : true,
            "paging" : true,
            "searching" : false,
            "ordering" : false,
            "lengthChange" : false,
            "displayStart": /*[[ ${tfcAcdntMaster.start} ]]*/ 10,
            "language" : {
                "emptyTable" : "조회 결과가 없습니다."
            },
            initComplete: function () {
                $(".paginate_button").off("click");
            },
            ajax : {
                url : /*[[@{/acdnt/mngListAjax}]]*/ "/acdnt/mngListAjax",
                method : "post",
                data : function(d){
                    var frmData = $("#frmSearch").serializeArray();
                    $.each(frmData,function (key, val) {
                        d[val.name] = val.value;
                    })
                }
            },
            columns : [
                {
                    render : function (data, type, row, meta) {
                        return meta.settings._iRecordsTotal-meta.settings._iDisplayStart-meta.row;
                    }
                }
                , {
                    data: 'tfcAcdntId',
                    render : function(data, type, row, meta) {
                        return '<a href="javascript:;" onclick="goDetail(\''+row.tfcAcdntId+'\')">' + data + '</a>';
                    }
                }
                , { data: 'acdntDt' }
                , { data: 'roadAddr' }
                , { data: 'vhRegNo' }
                // , { data: 'vioNm' }
            ]
        })

    })


    function goDetail(idx){
        var baseUrl = /*[[@{/acdnt/mngDetail}]]*/ '';
        window.location.href=baseUrl+"?tfcAcdntId="+idx;
    }

    /*]]>*/


</script>
