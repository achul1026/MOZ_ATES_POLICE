<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 th:text="#{stat.stat.title.penaltyChart}" class="h3 mb-2 text-gray-800">범칙금 통계</h1>
        <!-- Content Row -->
        <div class="row">

            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 th:text= "#{penalty.common.searchCon}" class="m-0 font-weight-bold text-primary">검색조건</h6>
                    </div>
                    <div class="card-body">
                        <form id="frmLawSearch">
                            <label th:text= "#{penalty.common.startDate}">시작일</label>
                            <input class="form-control col-lg-2" id="sDate" name="sDate" type="date" >
                            &nbsp;&nbsp;&nbsp;
                            <label th:text= "#{penalty.common.endDate}">종료일</label>
                            <input class="form-control col-lg-2" id="eDate" name="eDate" type="date" >
                            &nbsp;&nbsp;&nbsp;
                            <button th:text= "#{penalty.common.search}" type="button" id="btnSearch" class="btn btn-outline-primary">조회</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xl-8 col-lg-7">
                <!-- Area Chart -->
<!--                <div class="card shadow mb-4">-->
<!--                    <div class="card-header py-3">-->
<!--                        <h6 class="m-0 font-weight-bold text-primary">범칙금</h6>-->
<!--                    </div>-->
<!--                    <div class="card-body">-->
<!--                        <div class="chart-area">-->
<!--                            <canvas id="myAreaChart"></canvas>-->
<!--                        </div>-->

<!--                    </div>-->
<!--                </div>-->

                <!-- Bar Chart -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 th:text="#{stat.stat.penaltyBarChart}" class="m-0 font-weight-bold text-primary">범칙금 바 차트</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-bar">
                            <canvas id="myBarChart"></canvas>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Donut Chart -->
            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3">
                        <h6 th:text="#{stat.stat.penaltyDonutChart}" class="m-0 font-weight-bold text-primary">범칙금 도넛 차트</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="chart-pie pt-4">
                            <canvas id="myPieChart"></canvas>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</th:block>
</html>
<!-- Page level plugins -->
<script th:src="@{/bootstrap/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/bootstrap/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/bootstrap/js/demo/chart-pie-demo.js}"></script>
<script th:src="@{/bootstrap/js/demo/chart-bar-demo.js}"></script>
