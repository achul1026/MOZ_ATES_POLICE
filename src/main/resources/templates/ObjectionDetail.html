<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 th:text="#{potal.objection.title.detail}" class="h3 mb-4 text-gray-800">이의제기 상세</h1>

        <div class="row">

            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 th:text="#{potal.objection.detail}" class="m-0 font-weight-bold text-primary" >상세</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <colgroup>
                                    <col width="20%">
                                    <col width="30%">
                                    <col width="20%">
                                    <col width="30%">

                                </colgroup>
                                <tbody>
                                <tr>
                                    <th th:text="#{potal.objection.title }">제목</th>
                                    <td colspan="3" th:text="${objectionVO?.postTtl}"></td>
                                </tr>
                                <tr>
                                    <th th:text="#{potal.objection.tfcEnfId}">단속번호</th>
                                    <td colspan="3"><a th:href="@{/enf/infoDetail(idx=${objectionVO.tfcEnfId})}"><u>449903</u></a></td>
                                </tr>
                                <tr>
                                    <th th:text="#{potal.objection.email}">이메일</th>
                                    <td th:text="${objectionVO.wrtrEmail}">blue22@naver.com</td>
                                    <th th:text="#{potal.objection.registDate}">등록일</th>
                                    <td th:text="${objectionVO.crDt}">2020-11-22</td>
                                </tr>
                                 <tr>
                                    <th th:text="#{potal.objection.category}">카테고리</th>
                                    <td th:text="${objectionVO.cdNm}">과태료</td>
                                    <th th:text="#{potal.objection.aon}">답변여부</th>
                                    <td th:text="${objectionVO.ansStts}=='Y'?'완료':'미완료'">미완료</td>
                                </tr>
                                <tr>
                                    <th th:text="#{potal.objection.inquriy}">내용</th>
                                    <td colspan="3" th:text="${objectionVO.postCn}">과태료가 생각보다 많이나왔어요 확인해주세요.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 th:text="#{potal.objection.answer}" class="m-0 font-weight-bold text-primary" >답변</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <colgroup>
                                    <col width="20%">
                                    <col width="30%">
                                    <col width="20%">
                                    <col width="30%">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th th:text="#{potal.objection.answerContent}">답변 내용</th>
                                    <td colspan="3"><textarea class="form-control" id="txtAnsContents" name="ansContents" rows="15" th:text="${objectionVO.ansContents}"></textarea></td>
                                </tr>
                                </tbody>
                            </table>
                            <button th:text="#{penalty.common.listBack}" type="button" id="btnGoList" class="btn btn-outline-secondary" th:onclick="|location.href='@{/portal/objectionList}'|">목록</button>
                            <button th:text="#{potal.objection.submit}" type="button" id="btnMailSend" class="btn btn-outline-warning">답변 전송</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>



</th:block>
</html>
<script th:inline="javascript">

    $("#btnMailSend").click(function(){

        $.ajax({
            url: /*[[@{/portal/sendObjAnswerAjax}]]*/ "/portal/sendObjAnswerAjax",
            type: "post",
            // data: {"faqIdx":idx},
            success: function(data){
                if(data.code == "1"){

                }
            }
        })

    });


</script>
