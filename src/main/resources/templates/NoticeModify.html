<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 th:text="#{potal.notice.title.modify}" class="h3 mb-4 text-gray-800">공지사항 수정</h1>

        <div class="row">

            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 th:text="#{potal.notice.modify}" class="m-0 font-weight-bold text-primary">수정</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <form id="frmNoticeModify">
                                <input type="hidden" name="boardIdx" th:value="${noticeVO.boardIdx}">
                                <table class="table table-bordered">
                                    <colgroup>
                                        <col width="20%">
                                        <col width="30%">
                                        <col width="20%">
                                        <col width="30%">

                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th th:text="#{potal.notice.common.title}">제목</th>
                                        <td><input type="text" class="form-control" name="boardTitle" id="txtBoardTitle" th:value="${noticeVO.boardTitle}"></td>
                                        <th th:text="#{potal.notice.common.cdNm}">분류</th>
                                        <td>
                                            <select class="form-control" name="boardCdId">
                                                <th:block th:each="cd : ${cdList}">
                                                    <option th:value="${cd.cdId}" th:text="${cd.cdNm}" th:selected="${cd.cdId == noticeVO.boardCdId}"></option>
                                                </th:block>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th th:text="#{potal.notice.common.writer}">등록자</th>
                                        <td th:text="${noticeVO.oprtrId}"></td>
                                        <th th:text="#{potal.notice.common.WriDate}">등록일</th>
                                        <td th:text="${noticeVO.crDt}"></td>
                                    </tr>

                                    <tr>
                                        <th th:text="#{potal.notice.common.content}">내용</th>
                                        <td colspan="3"><textarea class="form-control" id="txtBoardContents" name="boardContents" rows="15" th:text="${noticeVO.boardContents}"></textarea></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                            <button th:text="#{potal.common.cancel}" type="button" id="btnGoList" class="btn btn-outline-secondary" onclick="javascript:window.history.back()">취소</button>
                            <button th:text="#{potal.common.modiCom}" type="button" id="btnModify" class="btn btn-outline-success">수정완료</button>
                        </div>
                    </div>
                </div>
            </div>




        </div>

    </div>



</th:block>
</html>
<script th:inline="javascript">
    $("#btnModify").click(function () {


        if($.trim($("#txtBoardTitle").val())==''){
            alert("제목을 입력해주세요.");
            $("#txtBoardTitle").focus();
            return false;
        }
        if($.trim($("#txtBoardContents").val())==''){
            alert("내용을 입력해주세요.");
            $("#txtBoardContents").focus();
            return false;
        }


        $.ajax({
            url: /*[[@{/portal/noticeModifyAjax}]]*/ "/portal/noticeModifyAjax",
            type: "post",
            data: $("#frmNoticeModify").serialize(),
            success: function(data){
                if(data.code == "1"){
                    alert("수정했습니다.");

                    var baseUrl = /*[[@{/portal/noticeDetail}]]*/ '';
                    window.location.href=baseUrl+"?boardIdx="+[[${noticeVO.boardIdx}]];

                }
            }
        });

    })


</script>
